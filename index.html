<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI 채팅</title>
  <style>
    body { font-family: sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; background: #fafafa; }
    #chat { flex: 1; overflow-y: auto; padding: 10px; }
    #input { display: flex; padding: 10px; background: #fff; border-top: 1px solid #ddd; }
    input { flex: 1; padding: 8px; border: 1px solid #ccc; border-radius: 5px; }
    button { margin-left: 10px; padding: 8px 12px; border: none; background: #007bff; color: #fff; border-radius: 5px; cursor: pointer; }
    .user { text-align: right; color: #007bff; margin: 5px 0; }
    .bot { text-align: left; color: #333; margin: 5px 0; }
  </style>
</head>
<body>
  <div id="chat"></div>
  <div id="input">
    <input id="message" placeholder="메시지 입력..." />
    <button onclick="sendMessage()">전송</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
